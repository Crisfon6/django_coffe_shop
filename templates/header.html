{% load static %}
<header class="bg-white border-b border-gray-200">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex-1 md:flex md:items-center md:gap-2">
        <a class="block text-teal-600 dark:text-teal-300" href="{% url "list_products" %}">
          <span class="sr-only">Home</span>

          <img class="h-10" src="{% static 'users/images/favicon_no_bg.png' %}"></img>
          
        </a>
        <a href="{% url "list_products" %}">
          <h2 class="text-2xl font-bold text-gray-900 ">Coffe Shop</h2>
        </a>
      </div>
      {% if user.is_authenticated %}
      <div class="md:flex md:items-center md:gap-4">
        <h2 class="text-2xl font-bold text-gray-900 ">{{user.username}}</h2>
        <a class="group relative inline-block focus:outline-none focus:ring ml-2" href="{% url "my_orders" %}">
          <span
            class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
          ></span>
        
          <span
            class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
          >
            Orders
          </span>
        </a>
      
        <nav aria-label="Global" class="hidden md:block"></nav>

        <div class="relative hidden md:block" id="user-options">
          <button
            id="btn-open-menu-logout"
            type="button"
            class="overflow-hidden rounded-full border border-gray-300 shadow-inner dark:border-gray-600"
          >
            <span class="sr-only">Toggle dashboard menu</span>

            <img
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="size-10 object-cover"
            />
          </button>

          <div id="menu-logout"
            class="absolute end-0 z-10 mt-0.5 w-56 rounded-md border border-gray-100 bg-white shadow-lg "
            role="menu"
            style="display:none;"
          >
            <div class="p-2">
              

              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button
                  type="submit"
                  class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50 dark:text-red-500 dark:hover:bg-red-600/10"
                  role="menuitem"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                    />
                  </svg>

                  Logout
                </button>
              </form>
            </div>
          </div>

          <div class="block md:hidden">
            <button
              class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75 d-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
          {% else %}
          <a class="group relative inline-block focus:outline-none focus:ring" href="{% url "login" %}">
            <span
              class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
            ></span>
          
            <span
              class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
            >
              Login/Register
            </span>
          </a>
         
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
<script src="{% static 'base/script.js'%}"></script>
