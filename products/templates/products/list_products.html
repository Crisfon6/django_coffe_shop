{% extends "base.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'products/styles.css' %}">

<h1 class="mt-10 text-center text-3xl font-bold tracking-tight text-gray-900">Products</h1>
<!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->
<div class="flex items-center justify-center mb-10 w-full">
    <!--div class="w-32 h-32 bg-blue-500">Centered</!--div-->
    <div class="relative" id="input-search">
        <label for="Search" class="sr-only"> Search </label>

        <input type="text" id="Search" placeholder="Search for..." class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm" />

        <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
          <button type="button" class="text-gray-600 hover:text-gray-700">
            <span class="sr-only">Search</span>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
        </button>
        </span>
    </div>
</div>
<div id="container-list-products" style="flex-wrap: wrap; justify-content: space-evenly;">
    {% for product in products %}
    <div class="group relative block overflow-hidden item" style="width:300px">
        <!-- BotÃ³n de wishlist -->
        <button class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75">
            <span class="sr-only">Wishlist</span>
      
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
        </button>

        <!-- Enlace a detalle del producto -->
        <a href="{% url 'product_detail' product.pk %}" class="block">
            {% if product.photo %}
            <img src="{{product.photo.url}}" alt="{{product.name}}" class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72" /> 
            {% endif %}

            <div class="relative border border-gray-100 bg-white p-6">
                <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium"> New </span>

                <h3 class="mt-4 text-lg font-medium text-gray-900"> {{product.name}}</h3>

                <p class="mt-1.5 text-sm text-gray-700">${{product.price}}</p>
              
                <form action="{% url 'add_product'%}" class="mt-4" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="product" value="{{product.id}}">
                  <input type="hidden" name="quantity" value="1">
                    <button class="block w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105">
                      Add to Cart
                    </button>
                </form>            
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
