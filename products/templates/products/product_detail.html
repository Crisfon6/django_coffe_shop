{% extends "base.html" %}
{% block content %}

<section class="overflow-hidden">
  <div class="mx-auto max-w-5xl px-5 py-24">
    <div class="mx-auto flex flex-wrap items-center lg:w-4/5 border border-black rounded-lg shadow-xl p-6 bg-white">
      <img
        alt="{{ product.name }}"
        class="h-64 w-full rounded object-cover lg:h-96 lg:w-1/2"
        src="{{ product.photo.url }}"
      />

      <div class="mt-6 w-full lg:mt-0 lg:w-1/2 lg:pl-10">
        <h1 class="my-4 text-3xl font-semibold text-black">
          {{ product.name }}
        </h1>

        <p class="leading-relaxed">
          {{ product.description }}
        </p>

        <div class="mb-5 mt-6 flex items-center border-b-2 border-gray-100 pb-5">
          <div class="flex items-center">
            <span class="mr-3 text-sm font-semibold">Price:</span>
            <span class="text-2xl font-bold text-gray-900">${{ product.price }}</span>
          </div>
        </div>

        <form action="{% url 'add_product'  %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="product" value="{{product.id}}">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <span class="mr-3">Quantity</span>
              <input
                type="number"
                name="quantity"
                min="1"
                value="1"
                class="w-20 rounded border border-gray-200 py-3 text-center text-sm outline-none"
              />
            </div>

            <button
              type="submit"
              class="rounded bg-yellow-400 px-6 py-3 font-medium hover:bg-yellow-500"
            >
              Add to Cart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
