{% extends "base.html" %} {% block content %} 
{% load crispy_forms_tags %}
{% load static %}

<section class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Create Product</h1>
  
     
      </div>
  
      <form action="{% url 'create_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}

        <button class="group relative inline-block focus:outline-none focus:ring ml-2 w-full" type="submit">
            <span
              class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0 w-full"
            ></span>
          
            <span
              class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75 w-full"
            >
              Create Product
            </span>
          </button>
    </form>
    </div>
  
    <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img
        src="{% static 'users/images/coffee.png' %}"
        alt="Coffee"
        class="absolute inset-0 h-full w-full object-cover"
      />
    </div>
  </section>{% endblock content %}
